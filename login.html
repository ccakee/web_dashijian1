<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>

<body>
    <img class="logo" src="assets/images/logo.png" />
    <div class="login_form" id="login">
        <div id="tlogo"></div>
        <form class="layui-form" id="login_form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" value="565854" name="username" required lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-password"></i>
                <input type="password" value="123123" name="password" required lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item links">
                <a id="link_login" href="javastrap:;">前往注册</a>
            </div>
        </form>

    </div>
    <div class="login_form" id="reg" style="display: none;">
        <div id="tlogo"></div>
        <form class="layui-form" id="formReg" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item links">
                <a id="link_reg" href="javastrap:;">前往登录</a>
            </div>
        </form>

    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
